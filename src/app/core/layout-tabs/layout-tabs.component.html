<app-nav>
  <ng-template appNavItem id="app" title="Dashboard">
    <app-dashboard></app-dashboard>
  </ng-template>

  <ng-container *ngFor="let dapp of dapps$ | async">
    <ng-template appNavItem [id]="dapp.canisterId" [title]="dapp.name">
      <app-webview
        [id]="dapp.canisterId"
        [src]="'icp:' + dapp.canisterId"
      ></app-webview>
    </ng-template>
  </ng-container>
</app-nav>
